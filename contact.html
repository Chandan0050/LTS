    <main>
        <article>
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us A Message</legend>
                <form action="https://httpbin.org/get" method="get">
                    <p>
                        <label for="name">Name: </label>
                        <input id="name" name="name" type="text" placeholder="your name" required autocomplete="on">
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input id="email" name="email" type="email" placeholder="your email" autocomplete="on">
                    </p>
                    <p>
                        <label for="message">Your Message: </label>
                    </p>
                    <textarea rows="10" cols="30" name="message" id="message" placeholder="Type your message here"
                        autofocus></textarea>
                </form>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </fieldset>
        </article>
